name: generate
on:
  workflow_dispatch: {}
  schedule:
    - cron:  '0 0 * * *'
jobs:
  update-dep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: yarn install --immutable
      - run: yarn generate
      - uses: peter-evans/create-pull-request@v3
        with:
            commit-message: Update slip44 registered coin types
            branch: generate
            title: Update slip44 registered coin types
            body: |
              Changes that probably triggered this update: https://github.com/satoshilabs/slips/commits/master/slip-0044.md

              Auto-generated by [create-pull-request][1]

              [1]: https://github.com/peter-evans/create-pull-request
